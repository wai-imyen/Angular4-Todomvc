<footer class="footer">
  <!-- This should be `0 items left` by default -->
      <span class="todo-count" [ngClass]="{'red': todos.length>5}" ><strong>{{todos.length}}</strong> item left</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a  href="#" class="selected" (click)="changeFilterType('All')" [ngClass]="{'selected': filterType === 'All'}">All</a>
        </li>
        <li>
          <a href="#" (click)="changeFilterType('Active')" [ngClass]="{'selected': filterType === 'Active'}">Active</a>
        </li>
        <li>
          <a href="#" (click)="changeFilterType('Completed')" [ngClass]="{'selected': filterType === 'Completed'}">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed" *ngIf="todos.length > 0" (click)="clearBtnOnClick()">Clear completed</button>
</footer>
